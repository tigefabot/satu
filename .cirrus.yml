macos_instance:
  image: big-sur-xcode-12.4

task:
  timeout_in: 120m
  script:
    - brew update --force
    - brew list --formula
    - brew install ffmpeg aria2
  downloading_script:
    - "aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 https://www.dropbox.com/s/dl/aw9gpx4abhmm7hm/GAS-483.mp4"
  rendering_script:
    - ffmpeg -i "GAS-483.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Mihiro Amano" -preset veryfast -pix_fmt yuv420p10le -s 1280x720 GAS-483.x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "GAS-483.x265.mp4"
